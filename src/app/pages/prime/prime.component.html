<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <div class="container">
        <div class="contentI m-5">
            Write a program that finds all prime numbers up to n for input n.
        </div>
        <div class="prime">
            <input #prime >
            <button class="btn btn-primary btn-sm" (click)="isPrime(prime.value)">PRIME</button>
        </div>
    </div>
</body>
</html>
