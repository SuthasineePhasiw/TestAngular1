<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form [formGroup]="form">
          <input class="form-item me-2" type="text" formControlName="username"  placeholder="username" ngModel />
          <input class="form-item" type="text" formControlName="tel" placeholder="tel" ngModel/>
          <br />
          <br />
          <button class="btn btn-secondary me-3" (click)="addInput()">SUBMIT</button>
          <button class="btn btn-primary" (click)=" clearInput()">CLEAR</button>
        </form>
        
      </div>
    </div>
  </body>
</html>
